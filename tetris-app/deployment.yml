apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  replicas: 2 # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - name: tetris
          image: adijaiswal/tetris:v3 # Replace with the actual image tag
          ports:
            - containerPort: 80 # Replace with the port your Tetris game listens on
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
      volumes:
      - name: nginx-cache  # Matches the volume mount name
        # Define the type of volume (e.g., emptyDir, persistentVolumeClaim)
        emptyDir: {}
        
      
